<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Secular+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>App de Orçamento</title>
</head>
<body>
    <h1>Aplicativo de Orçamento</h1>
    <div class="card">
        <div id="budget-form">
            <div class="form-group">
                <label for="description">Descrição</label>
                <input type="text" id="description" placeholder="Digite a descrição">
            </div>
            <div class="form-group">
                <label for="amount">Valor</label>
                <input type="number" id="amount" placeholder="Digite o valor">
            </div>
            <div class="form-group">
                <button id="add-expense">Adicionar Despesa</button>
                <button id="add-income">Adicionar Receita</button>
            </div>
        </div>

        <div id="transaction-list">
            <h2>Lista de Transações</h2>
            <table>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Tipo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="transactions"></tbody>
            </table>
        </div>

        <div id="budget-summary">
            <h2>Resumo do Orçamento</h2>
            <p>Total de Despesas: <span id="expense-total">0</span></p>
            <p>Total de Receitas: <span id="income-total">0</span></p>
            <p>Total do Orçamento: <span id="budget-total">0</span></p>
        </div>

        <script src="./src/js/script.js"></script>
</body>

</html>
